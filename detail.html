    <title>Detail Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="backoffice.html">Backoffice</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-10 col-md-6 mx-auto">
                <h1 class="text-center my-5">Event detail</h1>

                <h4 id="name" class="text-center"></h4>
                <div>
                    <h6>Details:</h6>
                    <p id="description"></p>
                </div>
                <div>
                    <p class="d-flex justify-content-between">
                        <strong>Price:</strong>
                        <span id="price"></span>
                    </p>
                </div>
                <div>
                    <p class="d-flex justify-content-between">
                        <strong>Date and time:</strong>
                        <span id="time"></span>
                    </p>
                </div>

                <div class="d-flex" id="edit">
                </div>

            </div>
        </div>
    </div>


    <script>
        const params = new URLSearchParams(location.search)
        const id = params.get('id')

        const endpoint = "https://striveschool-api.herokuapp.com/api/agenda/"

        window.onload = async () => {
            // document.querySelector('h1').innerHTML += " " + id

            const response = await fetch(endpoint + id)
            const event = await response.json()

            console.log(event)
            displayEvent(event)
        }

        function displayEvent(event) {
            document.querySelector('#name').innerHTML = event.name
            document.querySelector('#description').innerHTML = event.description
            document.querySelector('#price').innerHTML = event.price
            document.querySelector('#time').innerHTML = event.time

            document.querySelector('#edit').innerHTML = `
                <a class="btn btn-primary mx-auto w-50" href="backoffice.html?id=${event._id}">Edit</a>
            `
        }

        // console.log(id)
    </script>
